<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>
        {% block title %}
        Hello,World
        {%endblock%}

    </title>
    {%block styling%}
    {%endblock%}
    <style>
        .text-purple {
            color: var(--purple);
        }

        .sticky-top {
            transition: padding 0.2s ease;
        }

        .stuck .sticky-top {
            padding-top: 15px;
        }
    </style>
</head>

<body>


    <div style="width: 100%; background-color:black; color:white; font-size:xx-large">
        <span style="padding:40px; padding-left:20%; font-size:150%">REQUOR</span>
        <a href="{% url 'logout' %}"><button
                style="background-color:black;color:white; margin-left:80%; height:fit-content; font-size:40%">LOGOUT</button>

    </div>

    </a>
    <div class="container" style="width: 85%;">
        <div class="row">
            <div class="col-12 bg-light py-5">
                <span class="display-1">
                    <h1>Hello, {{request.session.name}}</h1>
                </span>
            </div>
        </div>
        <span class="position-absolute">
            <!-- intersection trigger--></span>
        <div class="row">
            <div class="col-md-2 bg-light py-3 px-1">
                <div class="sticky-top">
                    <ul class="nav pb-3 flex-md-column justify-content-center">
                        <li class="nav-item text-truncate">
                            {% block left_bar%}
                            {%endblock%}
                        </li>

                    </ul>
                </div>
            </div>
            <main class="col py-3">
                {% block main_body%}
                {%endblock%}
            </main>
            <div class="col-sm-3 py-3">
                <div class="row sticky-top">
                    <br><br>

                    {% block right_bar%}
                    {%endblock%}
                </div>
            </div>
        </div>

    </div>
































    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        (new IntersectionObserver(function (e, o) {
            if (e[0].intersectionRatio > 0) {
                document.documentElement.removeAttribute('class');
            } else {
                document.documentElement.setAttribute('class', 'stuck');
            };
        })).observe(document.querySelector('.position-absolute'));
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
